<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_wrap">
                <h1 class="animate__bounce header_wrap-title">To Do List</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="input">
            <div class="container">

                <div class="creatPopUp_wrap">
                    <div class="creatPopUp">
                        <button class="btn_creatPopUp">X</button>
                        <p class="creatPopUp_p">редактируйте задачу...</p>
                        <textarea class="creatPopUp_textarea"></textarea>
                        <div class="creatPopUp__btn-save-wrap">
                            <button class="creatPopUp__btn-save">save</button>
                        </div>
                </div>
                <div class="overlay"></div>

                
                <div class="input_wrap">
                    <input class="input_wrap__inpt" type="text" placeholder="Enter a task...">
                    <button class="input_wrap__btn-add">add</button>
                </div>
            </div>
        </section>
        <section class="board">
            <div class="container">
                <div class="board-wrap">
                    <!-- <div class="board_wrap__added">
                        <p class="board_wrap__added-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus rem possimus</p>
                            <button class="board_wrap__added-btn-remove">delete</button>
                            <button class="board_wrap__added-btn-edit">edit</button>
                </div> -->
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer_wrap">

            </div>
        </div>
    </footer>


    <script src="js/script.js"></script>
</body>
</html>
